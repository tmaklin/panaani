[package]
name = "genome-dereplication"
version = "0.0.0"
edition = "2021"

[dependencies]
# core
itertools = "0.12.0"

# cli
clap = { version = "4.4.18", features = ["derive"] }

# ANI estimation
skani = { git = "https://github.com/bluenote-1577/skani", version="0.2.1" }

# dBG construction
ggcat-api = { git = "https://github.com/algbio/ggcat", version="0.1.0" }

# single linkage clustering
kodama = "0.3.0"
